<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        /* Styling for inline span */
        span {
            background-color: yellow;
        }

        /* Styling for block elements */
        div, section {
            border: 2px solid blue;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <p>
        This is a paragraph with a 
        <strong>VERY STRONG</strong> word 
        and a <span>HIGHLIGHTED SPAN</span> inside it.
    </p>

    <div>
        This is MY div block element.
    </div>

    <section>
        This is a section block element.
    </section>

</body>
</html>
