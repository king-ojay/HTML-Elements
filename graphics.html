<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Demo</title>
</head>
<body>
    <h1>Graphics Demo</h1>
    
    <h2>Image</h2>
    <img src="8A189522-336F-45CC-B860-676E3A2607A9_1_105_c.jpeg"Sample Image" width="300" height="200">
    
    <h2>SVG Circle</h2>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="blue" stroke="black" stroke-width="3"/>
    </svg>
    
    <h2>Canvas Rectangle</h2>
    <canvas id="myCanvas" width="300" height="200" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        ctx.fillStyle = 'red';
        ctx.fillRect(50, 50, 200, 100);
    </script>
</body>
</html>
