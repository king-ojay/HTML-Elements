<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Demo</title>
</head>
<body>
    <h1>Iframe Demo Page</h1>
    <p>This page contains an iframe that embeds the child.html page:</p>
    
    <iframe src="child.html" width="400" height="300" style="border: 2px solid black;">
        Your browser does not support iframes.
    </iframe>
    
    <p>The content above is loaded from child.html and displayed within this page.</p>
</body>
</html>
